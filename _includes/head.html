<head>

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="{{ "/style.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	{% for css_path in page.extra_css %}
		<link rel="stylesheet" href="{{ css_path | prepend: site.baseurl }}">
	{% endfor %}

	{% for js_path in page.extra_js %}
		<script type="text/javascript" src="{{ js_path | prepend: site.baseurl }}"></script>
	{% endfor %}

</head>
